<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   

        <div id="container">
            <h1 >Flight Booking</h1>
           </div>
<div id="main-container">
           <div id="scont">
            <h2 id="ava">Available Flights</h2>
            <div id="flights"></div>
        </div>

        <div id="bkflight">
            <h2 id="fy">Booked Flights</h2>
            <table id="bookedFlights">
                <tr>
                    <th>Flight Name</th>
                    <th>Seat Class</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>

        <div id="last">
             <h2 id="add">Add New Flight</h2>
             <button id="visual" onclick="fun()">Click Here</button>
            <form id="addFlightForm" style="display: none;">
                <!-- <label for="name">Flight Name:</label> -->
                <input type="text" id="name" placeholder="Flight Name:" name="name" required><br><br>
                <!-- <label for="seatClass">Seat Class:</label> -->
                <input type="text" id="seatClass" name="seatClass" placeholder="Seat Class:" required><br><br>
                <!-- <label for="price">Price:</label> -->
                <input type="number" id="price" placeholder="Price:" name="price" required><br><br>
                <button type="submit" id="sub">Add Flight</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
